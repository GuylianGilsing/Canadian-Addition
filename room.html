<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canadees Vermenigvuldigen</title>
    <!-- Css -->
    <link rel="stylesheet" href="https://cdn.guyliangilsing.me/frameworks/guylianize/skeleton/V1.1.0/guylianize.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Javascript -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
    <script defer src="game.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-field">
            <p id="turntimer">Tijd: 00:00:00</p>
            <div class="gamefield hide">
                <!-- Playfield will be generated in here. -->
            </div>
            <div class="clear"></div>
            <div class="gamefield choose-field">
                <!-- Choosefield will be generated in here. -->                
            </div>
            <div id="gamefield-popup">
                <div class="messagebox">
                    <h3>Einde van het spel</h3>
                    <p class="status font-light">Speler 1 heeft gewonnen</p>
                    <a href="/" class="btn btn-color-red">Homepage</a>
                </div>
            </div>
            <div id="preloader" class="show">
                <p>Wachten op speler 2...</p>
            </div>
        </div>
        <div id="sidebar">
            <div id="game-header">

                <img src="./img/candianflag.jpg" alt="Canadian Flag" class="logo">
                <p>Canadees Vermenigvuldigen</p>
            </div>
            <div id="invite-container">
                <p id="invite">Nodig je vriend out!</p>
                <textarea id="hidden-textarea"></textarea>
            </div>
            <div id="game-chat">
                <div class="messages" id="message-container">
                    <!-- Javascript will populate this container -->
                </div>
                <div>
                    <textarea id="chat-bar" rows="5" onkeypress="onTextChange()"></textarea>
                    <button onclick="sendMessage()" class="btn btn-color-blue">Verzenden</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
